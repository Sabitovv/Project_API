<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Finder</title>
<link rel="stylesheet" href="/third/css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <h1>Weather</h1>
    <p id="location-text">Find weather in your city</p>
    <input type="text" id="city-input" placeholder="your city">
    <button id="get-weather-btn" style="display: none;">Get city</button>
    <p class="error" id="error-text"></p>
    
    <div id="weather-info" style="display: none;">
        <p id="temp"></p>
        <p id="feels-like"></p>
        <p id="max-temp"></p>
        <p id="min-temp"></p>
    </div>
</div>

<script src="/third/js/main.js"></script>
</body>
</html>
